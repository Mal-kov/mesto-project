<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto-Russia</title>
</head>
<body>
  <div class="page">

    <header class="header page__block-center">
      <img class="header__logo" src="./images/logo.svg" alt="Место-Россия" >
    </header>

    <main class="content">

      <!--=== profile - начало ===-->
      <section class="profile page__block-center" aria-label="Описание профиля">
        <img class="profile__image" src="./images/profile__image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__btn-edit"></button>
          </div>
          <p class="profile__skills">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn-add"></button>
      </section><!--=== profile - конец ===-->

      <!--=== elements - начало ===-->
      <section class="elements page__block-center" aria-label="Карточки достопримечательностей">
        <ul class="elements__list ">

        </ul>
      </section><!--=== elements - конец ===-->

    </main>

    <footer class="footer page__block-center">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>

    <!--=== модальное окно редактирования данных - начало ===-->
    <!--=== popup_opened ===-->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-profile" class="popup__form popup__form_type_profile" >
          <input class="popup__input-text" type="text" name="popup-profile-name" id="popup-profile-name" value="Жак-Ив Кусто" placeholder="Имя Вашего профиля" required>
          <input class="popup__input-text" type="text" name="popup-profile-skills" id="popup-profile-skills" value="Исследователь океана" placeholder="Ваша профессия" required>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div><!--=== модальное окно редактирования данных - конец ===-->

    <!--=== модальное окно добавления мест - начало ===-->
    <!--=== popup_opened ===-->
    <div class="popup popup_type_place">
      <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Новое место:</h2>
        <form name="form-place" class="popup__form popup__form_type_place" >
          <input class="popup__input-text" type="text" name="popup-place-name" id="popup-place-name" value="" placeholder="Название" required>
          <input class="popup__input-text" type="text" name="popup-place-link" id="popup-place-link" value="" placeholder="Ссылка на картинку" required>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div><!--=== модальное окно редактирования данных - конец ===-->

    <!--=== модальное окно просмотра изображения - начало ===-->
    <!--=== popup_opened ===-->
    <div class="popup popup_type_image">
      <div class="popup-image__container">
        <button type="button" class="popup__btn-close"></button>
        <img class="popup-image__big-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="">
        <h2 class="popup-image__title">Новое место</h2>
      </div>
    </div><!--=== модальное окно редактирования данных - конец ===-->

  </div><!--=== page - конец ===-->
  <!-- <script async src="//pixel-perfect.org/service/script.js?guid=a59dd8400a96022d6e27d44f04b897ad"></script> -->

  <template id="place-template">
    <li class="elements__item">
      <button type="button" class="elements__btn-trash"></button>
      <img class="elements__img" src="" alt="">
      <div class="elements__text-block">
        <p class="elements__title"></p>
        <button type="button" class="elements__btn-heart"></button>
      </div>
    </li>
  </template>

  <script src="pages/index.js"></script>
  <script src="pages/initial-сards.js"></script>
</body>
</html>
