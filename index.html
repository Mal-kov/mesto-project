<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto-Russia</title>
</head>
<body>
  <div class="page">

    <header class="header page__block-center">
      <img class="header__logo" src="./images/logo.svg" alt="Место-Россия" >
    </header>

    <main class="content">

      <!--=== profile - начало ===-->
      <section class="profile page__block-center" aria-label="Описание профиля">
        <div class="profile__block">
          <img class="profile__image" src="./images/profile__image.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__btn-edit profile__btn-edit_margin_top"></button>
            </div>
            <p class="profile__skills">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__btn-add profile__btn-add_margin_top"></button>
      </section><!--=== profile - конец ===-->

      <!--=== elements - начало ===-->
      <section class="elements page__block-center" aria-label="Карточки достопримечательностей">
        <ul class="elements__list ">
          <li class="elements__item">
            <img class="elements__img" src="./images/elements__img_karach.jpg" alt="Карачаево-Черкесская Республика">
            <div class="elements__text-block">
              <p class="elements__title">Карачаево-Черкесская Республика</p>
              <button type="button" class="elements__btn-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/elements__img_dombay.jpg" alt="Домбай">
            <div class="elements__text-block">
              <p class="elements__title">Домбай</p>
              <button type="button" class="elements__btn-heart elements__btn-heart_active"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/elements__img_altay.jpg" alt="Алтай">
            <div class="elements__text-block">
              <p class="elements__title">Алтай</p>
              <button type="button" class="elements__btn-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/elements__img_ural.jpg" alt="Уральские горы">
            <div class="elements__text-block">
              <p class="elements__title">Уральские горы</p>
              <button type="button" class="elements__btn-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/elements__img_kareliya.jpg" alt="Карелия">
            <div class="elements__text-block">
              <p class="elements__title">Карелия</p>
              <button type="button" class="elements__btn-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/elements__img_elbrus.jpg" alt="Эльбрус">
            <div class="elements__text-block">
              <p class="elements__title">Эльбрус</p>
              <button type="button" class="elements__btn-heart"></button>
            </div>
          </li>
        </ul>
      </section><!--=== elements - конец ===-->
    </main>

    <footer class="footer page__block-center">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>

    <!--=== модальное окно редактирования данных - начало ===-->
    <!--=== popup_opened ===-->
    <div class="popup popup_opened">
      <div class="popup__container popup__container_block_center">

        <!-- Прошу разрешить использование блока обертку popup__window для более удобного размещения формы
        с абсолютным позиционированием в popup__container   -->
        <div class="popup__window">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-profile" class="popup__form" >
            <input class="popup__input-text" type="text" name="popup-profile-name" id="popup-profile-name" value="Жак-Ив Кусто" placeholder="Имя Вашего профиля">
            <input class="popup__input-text" type="text" name="popup-profile-skills" id="popup-profile-skills" value="Исследователь океана" placeholder="Ваша профессия">
            <button class="popup__btn-save popup__btn-save_margin_top" type="submit">Сохранить</button>
          </form>
        </div>
        <button type="button" class="popup__btn-close"></button>
      </div>
    </div><!--=== модальное окно редактирования данных - конец ===-->

  </div><!--=== page - конец ===-->
</body>
</html>
